steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'COMMIT_SHA=$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/container/gemini-cli-adk:latest'
      - '.'

# Specify the images to be pushed to the registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/container/gemini-cli-adk:latest'
